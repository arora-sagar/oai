apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata: 
  name: oai-ran-cu-up
  namespace: oai-ran
spec:
  provider: oai-cuup.nephio.org
  capacity:
    maxDownlinkThroughput: 100M
    maxUplinkThroughput: 1M
  interfaces:
  - name: f1u
    ipv4:
      address: 172.21.16.93/22
      gateway: 172.21.16.93
    vlanID: 5
  - name: e1-cu-up
    ipv4:
      address: 192.168.18.13/24
      gateway: 192.168.18.13
    vlanID: 5
  - name: n3
    ipv4:
      address: 172.21.8.97/22
      gateway: 172.21.8.97
    vlanID: 5
  networkInstances:
  - name: vpc-ran
    interfaces:
    - n3
  - name: vpc-e1
    interfaces:
    - e1-cu-up
  - name: vpc-f1c
    interfaces:
    - f1u
  parametersRefs:
  - name: cucp-gnb-edge01
    apiVersion: ref.nephio.org/v1alpha1
    kind: Config